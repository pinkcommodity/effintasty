---
layout: default
---
<h1 class="category">{{ page.title | capitalize }}</h1>

<ul class="posts">
{% for post in site.categories[page.category] %}

<div>{{ post.date | date_to_html_string }}</div>
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
{% if post.primaryimage %}

<div class="recipetile"><img src="{{ site.baseurl }}/assets/{{post.primaryimage}}"></div>
{% endif %}


<div class="categories">Filed under: {{ post.categories | category_links }}</div>
{% endfor %}
</ul>
