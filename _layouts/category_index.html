---
layout: default
---
<h1 class="category">{{ page.title | capitalize }}</h1>

<div class="row">
<ul class="posts">
{% for post in site.categories[page.category] %}
	<div class="col-sm-4">
		{% if post.primaryimage %}
		<img class="img-responsive img-rounded activeimage" src="{{ site.baseurl }}/assets/{{post.primaryimage}}">
		{% endif %}
		<h2 class="category-recipe-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<!-- <div class="category-recipe-date">{{ post.date | date_to_long_string }}</div> -->
		<!-- <div class="categories"><span class="label">Recipe Tags:</span> {{ post.categories | category_links }}</div> -->
	</div>
{% endfor %}
</ul>
</div>
