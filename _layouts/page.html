---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
{% if page.image %}
	<img class="img-rounded img-responsive image" src="{{ site.baseurl }}/{{page.image}}" alt="{{page.image_description}}">
{% endif %}
  <div class="post-content">
    {{ content }}
  </div>
{% if page.secondaryimage %}
	<img class="img-rounded img-responsive image" src="{{ site.baseurl }}/{{page.secondaryimage}}" alt="{{page.secondaryimage_description}}">
{% endif %}
</article>
